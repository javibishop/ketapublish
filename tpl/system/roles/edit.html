<h3 class="page-title">
    {{ 'system.role' | translate }} <small>{{role.name}}</small>
</h3>
<div class="page-bar">
    <div ncy-breadcrumb class="page-breadcrumb"></div>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary" data-ng-click="save()">Guardar</button>
        </div>
    </div>
</div>
<form role="form" name="roleForm">
    <div class="row margin-bottom-20">
        <div class="col-md-4">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" id="name" data-ng-model="role.name">
                <label for="name">Nombre</label>
            </div>
        </div>
    </div>
    <div class="row margin-bottom-20">
        <div class="col-md-4">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" id="code" data-ng-model="role.description">
                <label for="code">Descripción</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-md-lookup">
                <label for="tenantLookup">
                    {{ 'system.tenant' | translate }}
                </label>
                <div id="tenantLookup" data-system-tenant-lookup="" data-ng-model="role.tenantId"></div>
            </div>
        </div>
    </div>
</form>
