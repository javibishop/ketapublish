<h3 class="page-title">
    {{ 'Clientes' | translate }} <small>{{cliente.codigo}}</small>
</h3>
<div class="page-bar">
    <div ncy-breadcrumb class="page-breadcrumb"></div>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="submit" class="btn btn-primary" ng-disabled="clienteForm.$invalid" data-ng-click="save()">Guardar</button>
        </div>
    </div>
</div>
<ng-form name="clienteForm">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" placeholder="Ingrese un nombre" id="nombre" ng-required="true" data-ng-model="cliente.nombre">
                <label for="nombre">Nombre</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" placeholder="Ingrese un apellido" id="apellido" ng-required="true" data-ng-model="cliente.apellido">
                <label for="apellido">Apellido</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" placeholder="Ingrese una direccion" id="direccion" ng-required="true" data-ng-model="cliente.direccion">
                <label for="direccion">Direccion</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" placeholder="Ingrese un telefono" id="telefono" ng-required="true" data-ng-model="cliente.telefono">
                <label for="telefono">Telefono</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" id="comentario" data-ng-model="cliente.comentario">
                <label for="apellido">Comentario</label>
            </div>
        </div>
    </div>
    
</ng-form>
